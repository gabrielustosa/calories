{% load i18n %}

<div class="relative">
    <svg class="w-64 h-64 mx-auto">
        <circle class="text-gray-300"
                stroke-width="10"
                stroke="currentColor"
                fill="transparent"
                r="110"
                cx="123"
                cy="123"></circle>
        <circle id="calories"
                class="text-amber-500"
                stroke="currentColor"
                stroke-width="10"
                fill="transparent"
                r="110"
                cx="123"
                cy="123"></circle>
    </svg>
    <div class="centered flex flex-col text-center dark:text-white">
        <i class="fa-solid fa-fire-flame-curved fa-lg py-3"></i>
        <span class="text-lg font-medium">{% trans 'Calorias' %}</span>
        <span id="calories-text" class="text-sm"></span>
    </div>
</div>
<div class="relative">
    <svg class="w-64 h-64 mx-auto">
        <circle class="text-gray-300"
                stroke-width="10"
                stroke="currentColor"
                fill="transparent"
                r="110"
                cx="123"
                cy="123"></circle>
        <circle id="water"
                class="text-sky-700"
                stroke="currentColor"
                stroke-width="10"
                fill="transparent"
                r="110"
                cx="123"
                cy="123"></circle>
    </svg>
    <div class="centered flex flex-col text-center dark:text-white">
        <i class="bi bi-droplet-fill text-xl"></i>
        <span class="text-lg font-medium">{% trans '√Ågua' %}</span>
        <span id="water-text" class="text-sm"></span>
    </div>
</div>

{% block javascript %}
    <script>
        setProgress('#calories', {{ total_calories|floatformat:'0' }}, {{ max_calories }})
        setProgress('#water', 500, 1000)

        setProgressText('#calories-text', {{ total_calories|floatformat:'0' }}, {{ max_calories }})
        setProgressTextWater(3123, 3000)
    </script>
{% endblock %}
