{% load i18n tailwind_filters %}

<h1 class="text-2xl font-bold py-4">{% trans 'Criando comida' %}</h1>
<form method="post" hx-post="{% url 'calorie:create_food' %}" hx-target="#content">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="rounded-lg bg-sky-700 text-white w-full py-1 px-3">Criar</button>
</form>
